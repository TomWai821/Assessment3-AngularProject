<section id="modal-content-wrapper" style="padding: 20px;">
    <header id="modal-header">
        <h1 id="modal-title">
            <b>Delete Charger Station</b>
        </h1>
    </header>

    <div style="padding-left: 20px;">
        <p style="font-size: 24px;">Are you sure you want to delete this student record?</p>
        
        <div id="StudentContent">
            <div id="Content">
                <strong>Student ID:</strong> {{data.student_id}}<br>
            </div>

            <div id="Content">
                <strong>Student Name:</strong> {{data.student_name}}<br>
            </div>

            <div id="Content">
                <strong>Email:</strong> {{data.email}}<br>
            </div>
        </div>

        <div style="color: red;">
            <p> <b>Warning:</b> This action cannot be undone</p>
        </div>

        <div style="margin-top: 20px;">
            <button mat-raised-button (click)="confirmDelete()" style="background-color: rgb(242, 41, 41); color: white;">Delete</button>
            <button mat-raised-button (click)="closeModal()" style="margin-left: 10px;">Cancel</button>
        </div>
    
        <div>
            <span style="color: red;">{{message}}</span>
        </div>
    </div>
</section>
